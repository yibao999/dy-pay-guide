<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>✨ 快捷充值推广页 ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1a0033, #ff6fe9);
      color: white;
      font-family: "Segoe UI", "PingFang SC", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #ff8bd2;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .qr-box {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }
    .qr-box img {
      width: 220px;
      height: 220px;
    }
    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      padding: 0 20px;
    }
    .link-btn {
      background: radial-gradient(circle at center, #ff8bd2, #4c00ff);
      color: white;
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 102, 229, 0.6);
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }
    .link-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(255, 102, 229, 0.9);
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 102, 229, 0.6); }
      50% { box-shadow: 0 0 40px rgba(255, 102, 229, 0.9); }
    }
  </style>
</head>

  <div class="subtitle">扫码进入充值页，自动分配账号，立即跳转</div>
